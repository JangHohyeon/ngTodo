<mat-card>
  <mat-card-header>
    <mat-card-title>My Todo's</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row">
      <input type="text" placeholder="할일" id="input_todo" fxFlex="4 1 auto">
      <button type="button" fxFlex="1 1 auto">추가</button>
    </div>
  </mat-card-content>

  <hr>

  <table class="table">
    <thead id="todo_list">
      <tr>
        <th>완료</th>
        <th>todo</th>
        <th>생성일</th>
        <th>수정일</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</mat-card>
